<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <title>New Task - ToDoList</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        p {
            margin-top: 10px;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>New Task</h2>

    <form th:action="@{newTask/save}" th:object="${task}" th:method="post">
        <p>Title</p>
        <input type="text" th:field="*{title}" name="Title">
        <p>Description</p>
        <input type="text" th:field="*{description}" name="Description">
        <p>Creator</p>
        <input type="text" th:field="*{creator}" name="Creator">

        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
