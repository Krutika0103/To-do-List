<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <title>Do It! - Your Personal Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h3 {
            color: #333;
        }

        p {
            color: #666;
        }

        a {
            text-decoration: none;
            color: #007bff;
            margin-right: 10px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div>
        <h3>Welcome to Do It!</h3>
        <p>Your Personal Todo List Helping You Keep All Your Tasks Together One Day At A Time.</p>
        <a th:href="@{/task/newTask}">New Task</a>
        <a th:href="@{/}">Home</a>
    </div>

    <form th:action="@{'/task/{id}/update'( id=${task.id})}" th:object="${task}" th:method="put">
        <label for="title">Title</label>
        <input type="text" th:field="*{title}" id="title" name="title">
        <label for="description">Description</label>
        <input type="text" th:field="*{description}" id="description" name="description">
        <label for="creator">Creator</label>
        <input type="text" th:field="*{creator}" id="creator" name="creator">

        <input type="submit" value="Update Task">
    </form>
</div>
</body>
</html>
